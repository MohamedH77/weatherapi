<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather api</title>
    <!-- the code below was inspried by a video on youtube -->
    <link rel="stylesheet" href="./assate/style.css">
    <script src="https://kit.fontawesome.com/1b7f662bbe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>



<body id="body">

    <header>
        <h1 class="title text-light">
            Weekly weather report
        </h1>
    </header>

    <mian class="text-muted">

        <div class="searchBox">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Search for a City" id="searchBox">
            <button class="fa-solid fa-magnifying-glass" id="searchbutton"></button>
        </div>
        <br>
        <div id="weeklyForcast" class="card row d-flex">
            <div id="weather-stats ">
                <ul id="weekly1" class="card ">
                    <li class="fa-solid fa-cloud" id="temp1"></li>

                    <li class="fa-solid fa-wind" id="wind1"></li>

                    <li class="fa-solid fa-water" id="humid1"></li>

                    <li class="fa-solid fa-sun" id="icon1"></li>
                    <li class="fa-solid fa-weatherUVI" id="uvi1"></li>
                </ul>
            </div>

            <div id="weather-stats-col-1">
                <ul id="weekly2" class="card">
                    <li class="fa-solid fa-cloud" id="temp2"></li>
                    <li class="fa-solid fa-wind" id="wind2"></li>
                    <li class="fa-solid fa-water" id="humid2"></li>
                    <li class="fa-solid fa-sun" id="icon2"></li>
                    <li class="fa-solid fa-weatherUVI" id="uvi2"></li>
                </ul>
            </div>

            <div id="weather-stats-col-2">
                <ul id="weekly3" class="card">
                    <li class="fa-solid fa-cloud" id="temp3"></li>
                    <li class="fa-solid fa-wind" id="wind3"></li>
                    <li class="fa-solid fa-water" id="humid3"></li>
                    <li class="fa-solid fa-sun" id="icon3"></li>
                    <li class="fa-solid fa-weatherUVI" id="uvi3"></li>
                </ul>
            </div>

            <div id="weather-stats-col-3">
                <ul id="weekly4" class="card">
                    <li class="fa-solid fa-cloud" id="temp4"></li>
                    <li class="fa-solid fa-wind" id="wind4"></li>
                    <li class="fa-solid fa-water" id="humid4"></li>
                    <li class="fa-solid fa-sun" id="icon4"></li>
                    <li class="fa-solid fa-weatherUVI" id="uvi4"></li>
                </ul>
            </div>

            <div id="weather-stats-col-4">
                <ul id="weekly5" class="card">
                    <li class="fa-solid fa-cloud" id="temp5"></li>
                    <li class="fa-solid fa-wind" id="wind5"></li>
                    <li class="fa-solid fa-water" id="humid5"></li>
                    <li class="fa-solid fa-sun" id="icon5"></li>
                    <li class="fa-solid fa-weatherUVI" id="uvi5"></li>
                </ul>
            </div>
        </div>

    </mian>

</body>

<script type="text/javascript" src="./openweatherAPI/sample.js"></script>
<script type="text/javascript" src="./openweatherAPI/script.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./assate/script.js"></script>
</body>

</html>
